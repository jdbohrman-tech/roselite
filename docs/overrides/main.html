{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  {% if page.title == "Roselite - P2P Static Site Hosting" %}
  <style>
    .hero {
      background-image: url('{{ config.site_url }}/assets/hero-bg.jpg');
    }
  </style>
  {% endif %}
{% endblock %}

{% block content %}
  {% if page.title == "Roselite - P2P Static Site Hosting" %}
    <style>
      .md-content__inner {
        margin: 0;
        padding: 0;
      }
      .md-content__inner > .hero {
        margin-top: -2rem;
      }
    </style>
  {% endif %}
  {{ super() }}
{% endblock %}
